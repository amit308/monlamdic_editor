server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php index.html;

    # Handle static files
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle Vite HMR (Hot Module Replacement)
    location /build/ {
        try_files $uri $uri/ =404;
    }

    # Handle PHP files
    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase timeout for long-running requests
        fastcgi_read_timeout 300;
        
        # Don't buffer responses from PHP
        fastcgi_buffering off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to storage directory
    location ~ ^/(storage|bootstrap\-cache|config|\.git|node_modules|composer\.(json|lock)) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml application/xml+rss application/x-javascript;

    # Cache control for assets
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|eot|ttf|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
        try_files $uri $uri/ /index.php?$query_string;
    }
}